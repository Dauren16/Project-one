Компонент списка юзеров
{{$any(users[0]).name}}

<div class="users-wrapper">
  <div *ngFor="let item of users" class="users-component-items">
    <p>{{$any(item).email}}</p>
    <p>{{$any(item).website}}</p>
    <p>{{$any(item).company.name}}/</p>
    <button (click)="deleteUser(item.id)" class="delete-button" >УДАЛИТЬ ЮЗЕРА</button>
  </div>
</div>
